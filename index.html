    <div class="wrapper">
        <div class="card">
            <div class="front">
                <img class="angel" src="css/pics/angel.png">

            id="code_value" pattern="2-[0-9]{3}-[0-9]{3}">

            </div>
            <div class="back">
                <img class="angel" src="css/pics/angel.png">
                <div class="desire_wrap">
                    <textarea id="desire" cols="30" rows="5" readonly></textarea>
                </div>
                
                <button class="submit" onclick="Screenshot();"><span>
                    Сохранить скриншот!
                </span></button>
            </div>
            
        </div>
    </div>
